<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">
        <meta charset = "utf-8">
        <title>BlackJack</title>
        <meta name = "author" content = "Hashbrownz">
        <meta name = "description" content = "Classic Video Blackjack with a City Pop Aesthetic">
        <link rel = "stylesheet" type = "text/css" href = "bj.css">
        <link rel="stylesheet" href="https://use.typekit.net/zik2yve.css">
    </head>
    <body>
        <div id = "playarea">
            <button type = "button" id = "help">?</button>
            <div class = "hand" id = "dealer">
                <div>
                    <p class = "score" id = "score-dealer">dealer: 17</p>
                </div>
                <div class = "cards">
                    <div class = "card">
                        <div>
                            <p class = "rank">A</p>
                            <img src = "images/Suits_Club-Mini.png">
                        </div>
                        <img src = "images/Suits_Club.png">
                    </div>
                    <div class = "card" style = "left: 40px">
                        <div>
                            <p class = "rank">K</p>
                            <img src = "images/Suits_Diamond-Mini.png">
                        </div>
                        <img src = "images/Suits_Diamond.png">
                    </div>
                </div>
                <p class = "result w" id = "result-dealer">WINNER</p>
            </div>
            <div class = "hand" id = "player">
                <div>
                    <p class = "score" id = "score-player">player: 21</p>
                </div>
                <div class = "cards" style = "width: 220px">
                    <div class = "card">
                        <div>
                            <p class = "rank">A</p>
                            <img src = "images/Suits_Club-Mini.png">
                        </div>
                        <img src = "images/Suits_Club.png">
                    </div>
                    <div class = "card" style = "left: 40px">
                        <div>
                            <p class = "rank">K</p>
                            <img src = "images/Suits_Diamond-Mini.png">
                        </div>
                        <img src = "images/Suits_Diamond.png">
                    </div>
                    <div class = "card" style = "left: 80px">
                        <div>
                            <p class = "rank">A</p>
                            <img src = "images/Suits_Club-Mini.png">
                        </div>
                        <img src = "images/Suits_Club.png">
                    </div>
                    <div class = "card" style = "left: 120px">
                        <div>
                            <p class = "rank">K</p>
                            <img src = "images/Suits_Diamond-Mini.png">
                        </div>
                        <img src = "images/Suits_Diamond.png">
                    </div>
                </div>
                <p class = "result l" id = "result-player">loser</p>
            </div>
            <div class = "credits">
                <p id = "bet">bet: 100</p>
                <p id = "credits">credits: 100</p>
            </div>
            <div id = "controls">
                <button type = "button" id = "buttonA">Bet one</button>
                <button type = "button" id = "buttonB">Bet max</button>
                <button type = "button" id = "buttonC">Clear bet</button>
                <button type = "button" id = "buttonD">Deal</button>
            </div>
        </div>
        <footer>
            <a href = "https://hashbrownz-dev.github.io/portfolio/">Roosevelt B.</a> &copy 2020
        </footer>
        <script type = "text/javascript" src = "bj.js"></script>
    </body>
</html>
