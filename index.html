                    <p class = "hscore" id = "dscore">dealer: 17</p>
                </div>
                <div class = "cards">

                        <div>
                            <p class = "face">A</p>

                        </div>
                        <img src = "images/Suits_Club.png">
                    </div>
                    <div class = card>
                        <div>
                            <p class = "face">K</p>
                            <img src = "images/Suits_Diamond-Mini.png">
                        </div>
                        <img src = "images/Suits_Diamond.png">
                    </div>
                    -->
                    <p class = 'results' id = 'dresults'></p>
                </div>
            </div>
            <div class = "hand" id = "player">
                <div class = "cards">
                    <!--
                    <div class = card>
                        <div>
                            <p class = "face">A</p>
                            <img src = "images/Suits_Club-Mini.png">
                        </div>

                    </div>
                    <div class = card>
                        <div>
                            <p class = "face">K</p>
                            <img src = "images/Suits_Diamond-Mini.png">
                        </div>
                        <img src = "images/Suits_Diamond.png">
                    </div>
                    -->
                    <p class = 'results' id = 'presults'></p>
                </div>
                <div class = "score">
                    <p id = "won">won 100</p>
                    <p id = "bet">bet: 100</p>
                    <p class = "hscore" id = "pscore">player: 21</p>
                    <p id = "credits">credits: 100</p>
                </div>
            </div>
            <div id = "controls">
                <button type = "button" id = "buttonA">Bet one</button>
                <button type = "button" id = "buttonB">Bet max</button>
                <button type = "button" id = "buttonC">deal</button>
                <button type = "button" id = "buttonD">clear bet</button>
            </div>
        </div>
